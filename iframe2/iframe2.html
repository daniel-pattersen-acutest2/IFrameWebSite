<!DOCTYPE html>
<html>
<body>
<h1>iFrame With JavaScript</h1>
<div id="iframe_by_javaScript">
</div>
<script type="text/javascript">
let iFrameCount = 2;
for(let i = 0; i < iFrameCount; i++){
document.getElementById("iframe_by_javaScript").innerHTML += 
"<div>" +
"<iFrame src='./iframeJavaScript" + (i+1) +".html'"+
"width='100%' height='50' style='border:none; overflow:hidden' scrolling='no'>" +
"</iFrame>" +
"</div>";
};
</script>
</body>
</html>
